language: java
services:
- docker
jdk:
- openjdk12
branches:
  only:
  - master
  - development
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"
script: "./gradlew clean build"

before_deploy: bash docker_push

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  region: "ap-northeast-2"
  app: "ticket"
  env: "Ticket-prod"
  bucket_name: "ticket-mrfourfour-bucket"
  only_create_app_version: "true"
  on:
    branch: master
